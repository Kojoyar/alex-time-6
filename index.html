<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex flex-wrap justify-content-center" id="container-cart-shop">
        <div class="card m-5 w-75" style="width: 18rem">
            <div class="card-body">
                <h3 class="card-title">Cart Shopping</h3>
                <div>
                    <h5 id="total-price"></h5>
                </div>
                <hr />

                <div class="cart"></div>
                <div class="d-flex flex-column justify-content-end">
                    <a href="#" class="btn btn-danger" id="btn-clear-local-storage">Clear shopping cart</a>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center" id="container"></div>
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Заголовок модального окна</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body d-block">
                    <form>
                        <input id="name-inp" placeholder="Username" type="text">
                        <input id="img-inp" placeholder="Url" type="url">
                        <input id="brand-inp" placeholder="Brand" type="text">
                        <input id="price-inp" placeholder="Price" type="number">
                        <input id="des-inp" placeholder="Desc" type="text">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
